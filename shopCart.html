<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Paradise Nursery</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/cart.js" defer></script>
</head>
<body>
  <header>
    <h1>Paradise Nursery</h1>
    <nav>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>
  <main class="shopping-cart">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically populated -->
    </div>
    <div class="cart-summary">
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Cost: $<span id="total-cost">0.00</span></p>
      <div class="cart-buttons">
        <a href="products.html" class="button">Continue Shopping</a>
        <button id="checkout-button" class="button">Checkout</button>
      </div>
    </div>
  </main>
</body>
</html>
